<div #componentWrapper class="relative mb-3">
  <input
    type="text"
    class="block min-h-[auto] w-full py-[0.32rem] px-3 leading-[1.6] dark:text-neutral-200 dark:placeholder:text-neutral-200 bg-transparent border border-solid rounded-[0.25rem] data-[panel-open=true]:rounded-b-none border-neutral-300 dark:border-neutral-600 focus-visible:outline-none"
    placeholder="Entrez une adresse ..."
    [value]="currentSearchTerm"
    [attr.data-panel-open]="panelOpen"
    (focus)="onTextFieldFocused()"
    (input)="searchTermChanged($event)" />

  <div
    data-testid="panel"
    [attr.data-panel-open]="panelOpen"
    class="absolute w-full z-[1000] hidden data-[panel-open=true]:block m-0 rounded-b-lg border border-solid border-neutral-300 dark:border-neutral-600 bg-white bg-clip-padding text-left text-base shadow-lg dark:bg-neutral-700">
    <div
      *ngFor="let item of items; let i = index"
      data-testid="panel-item"
      [attr.data-index]="i"
      (click)="onItemSelected($event)"
      class="block w-full cursor-pointer whitespace-nowrap text-ellipsis overflow-hidden bg-transparent py-2 px-4 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400 dark:text-neutral-200 dark:hover:bg-neutral-600">
      {{ item.formattedAddress }}
    </div>
    <div
      *ngIf="showNoResults"
      data-testid="panel-no-results-item"
      class="block w-full whitespace-nowrap text-ellipsis overflow-hidden bg-transparent py-2 px-4 text-sm font-normal text-neutral-700 dark:text-neutral-200">
      Aucun r√©sultat
    </div>
  </div>
</div>
