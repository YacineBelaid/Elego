<!-- Button trigger modal -->
<button
  type="button"
  class="inline-block rounded bg-primary-dark px-6 pt-2.5 pb-2 leading-normal text-zinc-800 shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-light hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-light focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-light active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]"
  data-te-toggle="modal"
  data-te-target="#exampleModalFullscreen"
  data-te-ripple-init
  data-te-ripple-color="light">
  <fa-icon class="pr-sm" [icon]="faPlus"></fa-icon>
  <span>Ajouter un trajet</span>
</button>

<!-- Modal -->
<div
  data-te-modal-init
  class="fixed top-0 left-0 z-[1055] hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
  id="exampleModalFullscreen"
  tabindex="-1"
  aria-labelledby="exampleModalFullscreenLabel"
  aria-hidden="true">
  <div
    data-te-modal-dialog-ref
    class="pointer-events-none relative w-auto translate-y-[-50px] opacity-0 transition-all duration-300 ease-in-out min-[0px]:m-0 min-[0px]:h-full min-[0px]:max-w-none">
    <div
      class="pointer-events-auto relative flex w-full flex-col rounded-md bg-white bg-clip-padding text-current shadow-lg outline-none min-[0px]:h-full min-[0px]:rounded-none min-[0px]:border-0">
      <div
        class="flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 border-neutral-100 border-opacity-100 p-4 min-[0px]:rounded-none">
        <h5
          class="text-xl font-medium leading-normal text-neutral-800"
          id="exampleModalFullscreenLabel">
          Ajouter un trajet
        </h5>
        <button
          type="button"
          class="box-content rounded-none border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
          data-te-modal-dismiss
          aria-label="Close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="flex justify-center p-4 min-[0px]:overflow-y-auto">
        <form class="block w-[80vh]">
          <div class="p-md bg-zinc-100 rounded">
            <h2 class="font-bold text-lg">Lieu de départ</h2>

            <div class="flex flex-row justify-between my-4 space-x-md">
              <div class="shrink w-2/3">
                <select
                  data-te-select-init
                  data-te-select-option-height="52"
                  data-te-class-form-outline="relative bg-white rounded-sm outline-none">
                  <option
                    value="1"
                    data-te-select-secondary-text="2626 Sherbrook Est, Montreal">
                    Maison
                  </option>

                  <option
                    value="2"
                    data-te-select-secondary-text="437 Du Parc, Montreal">
                    Gym
                  </option>

                  <option
                    value="3"
                    data-te-select-secondary-text="123 Chemin du lac, Saint Come">
                    Chalet
                  </option>
                </select>
              </div>

              <div class="w-1/3 flex justify-center">
                <button
                  type="button"
                  class="h-full inline-block rounded bg-primary-dark px-6 leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-light hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-light focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-light active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]">
                  <fa-icon class="pr-sm" [icon]="faPlus"></fa-icon>
                  Nouveau
                </button>
              </div>
            </div>

            <div
              class="flex flex-row w-fit mt-2 px-4 py-1 bg-white rounded shadow-xl">
              <div class="flex">
                <fa-icon class="text-lg" [icon]="faBusinessTime"></fa-icon>

                <select
                  name="hours"
                  class="px-md bg-transparent text-lg appearance-none outline-none rounded active:bg-zinc-200 focus:bg-zinc-100">
                  <option value="1">01</option>
                  <option value="2">02</option>
                  <option value="3">03</option>
                  <option value="4">04</option>
                  <option value="5">05</option>
                  <option value="6">06</option>
                  <option value="7">07</option>
                  <option value="8">08</option>
                  <option value="9">09</option>
                  <option value="10">10</option>
                  <option value="11">10</option>
                  <option value="12">12</option>
                </select>

                <span class="text-lg mr-3">:</span>

                <select
                  name="minutes"
                  class="px-md bg-transparent text-lg appearance-none outline-none mr-4 rounded active:bg-zinc-200 focus:bg-zinc-100">
                  <option value="0">00</option>
                  <option value="30">30</option>
                </select>

                <select
                  name="ampm"
                  class="px-md bg-transparent text-lg appearance-none outline-none rounded active:bg-zinc-200 focus:bg-zinc-100">
                  <option value="am">AM</option>
                  <option value="pm">PM</option>
                </select>
              </div>
            </div>
          </div>

          <div
            class="flex flex-row my-6 min-h-[1.5rem] items-center justify-center pl-[1.5rem]">
            <input
              class="mr-[6px] h-[1.125rem] w-[1.125rem] appearance-none rounded-[0.25rem] border-[0.125rem] border-solid border-[rgba(0,0,0,0.25)] bg-white outline-none before:pointer-events-none before:absolute before:h-[0.875rem] before:w-[0.875rem] before:scale-0 before:rounded-full before:bg-transparent before:opacity-0 before:shadow-[0px_0px_0px_13px_transparent] before:content-[''] checked:border-primary-dark checked:bg-primary-dark checked:before:opacity-[0.16] checked:after:absolute checked:after:ml-[0.25rem] checked:after:-mt-px checked:after:block checked:after:h-[0.8125rem] checked:after:w-[0.375rem] checked:after:rotate-45 checked:after:border-[0.125rem] checked:after:border-t-0 checked:after:border-l-0 checked:after:border-solid checked:after:border-white checked:after:bg-transparent checked:after:content-[''] hover:cursor-pointer hover:before:opacity-[0.04] hover:before:shadow-[0px_0px_0px_13px_rgba(0,0,0,0.6)] focus:shadow-none focus:transition-[border-color_0.2s] focus:before:scale-100 focus:before:opacity-[0.12] focus:before:shadow-[0px_0px_0px_13px_rgba(0,0,0,0.6)] focus:before:transition-[box-shadow_0.2s,transform_0.2s] focus:after:absolute focus:after:z-[1] focus:after:block focus:after:h-[0.875rem] focus:after:w-[0.875rem] focus:after:rounded-[0.125rem] focus:after:bg-white focus:after:content-[''] checked:focus:border-primary checked:focus:bg-primary checked:focus:before:scale-100 checked:focus:before:shadow-[0px_0px_0px_13px_#3b71ca] checked:focus:before:transition-[box-shadow_0.2s,transform_0.2s] checked:focus:after:ml-[0.25rem] checked:focus:after:-mt-px checked:focus:after:h-[0.8125rem] checked:focus:after:w-[0.375rem] checked:focus:after:rotate-45 checked:focus:after:rounded-none checked:focus:after:border-[0.125rem] checked:focus:after:border-t-0 checked:focus:after:border-l-0 checked:focus:after:border-solid checked:focus:after:border-white checked:focus:after:bg-transparent"
              type="checkbox"
              value=""
              id="exampleCheck10" />
            <label
              class="inline-block pl-[0.15rem] hover:cursor-pointer"
              for="exampleCheck10">
              Retourner au point de départ
            </label>
          </div>
        </form>
      </div>
      <div
        class="mt-auto flex flex-shrink-0 flex-wrap items-center justify-end rounded-b-md border-t-2 border-neutral-100 border-opacity-100 p-4 min-[0px]:rounded-none">
        <button
          type="button"
          class="inline-block rounded bg-primary-100 px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:bg-primary-accent-100 focus:bg-primary-accent-100 focus:outline-none focus:ring-0 active:bg-primary-accent-200"
          data-te-modal-dismiss
          data-te-ripple-init
          data-te-ripple-color="light">
          Fermer
        </button>
        <button
          type="button"
          class="ml-1 inline-block rounded bg-primary-dark px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]"
          data-te-ripple-init
          data-te-ripple-color="light">
          Enregistrer
        </button>
      </div>
    </div>
  </div>
</div>
